# Install Python dependencies, run tests and lint.
#
# For more information see:
# https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Test

on:
  push:
    branches:
      - "main"
      - "develop"
  pull_request:

permissions:
  contents: read

jobs:
  test:

    runs-on:
      - ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      # See https://github.com/marketplace/actions/setup-python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'  # caching pip dependencies
          cache-dependency-path: pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[test,lint] flit

      - name: Lint with ruff
        run: |
          # Stop the build if there are Python syntax errors or
          # undefined names.
          ruff check . --select=E9,F63,F7,F82 --show-source
          # exit-zero treats all errors as warnings.
          ruff check . --exit-zero --statistics

      - name: Run tests
        run: |
          pytest
          coverage lcov -o coverage.lcov

      - name: Build packages
        run: |
          python -m flit build

      - name: Send coverage data to coveralls.io
        uses: coverallsapp/github-action@main
        with:
          flag-name: run-${{ join(matrix.*, '-') }}
          file: coverage.lcov
          parallel: true

  finalize:
    name: finalize
    needs: test
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
      - name: Indicate completion to coveralls.io
        uses: coverallsapp/github-action@main
        with:
          parallel-finished: true
